# api-compilador.yaml
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: api-do-compilador
  description: API para submeter e gerenciar jobs de compilação
  annotations:
    # ✅ OBRIGATÓRIA: O nome ou ID do 'Service' DENTRO DO KONG
    kong-manager/service-name: 'sisof'
    # ✅ OBRIGATÓRIA: O 'id' que você definiu no app-config.yaml
    # Pode listar várias instâncias, separadas por vírgula (sem espaço)
    kong-manager/instance: 'kong-instance01'
    # OPCIONAL: Caminho para o seu arquivo OpenAPI
    kong-manager/spec: openapi-swagger.yaml
spec:
  type: openapi
  lifecycle: production
  owner: 'user:default/caiotaavares' # ⬅️ Use o seu usuário que criamos
  
  # A definição do contrato. Pode ser um arquivo no seu repo.
  # Por enquanto, podemos usar um texto dummy:
  definition: |
    openapi: "3.0.0"
    info:
      title: API do Compilador
      version: 1.0.0
    paths:
      /compile:
        post:
          summary: Submete um novo job de compilação
